name: bhagyag
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.1+5

environment:
  sdk: '>=3.8.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core Utilities
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  shared_preferences: ^2.3.4


  # Firebase Services - Compatible versions for iOS OTP stability
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  firebase_database: ^11.1.6
  firebase_messaging: ^15.1.6
  firebase_analytics: ^11.3.6
  firebase_crashlytics: ^4.1.6
  cloud_firestore: ^5.5.2
  firebase_app_check: ^0.3.1+3
  firebase_storage: ^12.4.10
  recaptcha_enterprise_flutter: ^18.8.0
  provider: ^6.1.1
  # ✅ CRITICAL: Crypto for HMAC-SHA256
  crypto: ^3.0.3

  # ✅ NEW: Archive for zlib compression (REQUIRED!)
  archive: ^3.4.10

  dio: ^5.4.0

  # Image/File Picker for document upload
  image_picker: ^1.0.7

  agora_rtc_engine: ^6.5.3

  # UI & UX
  url_launcher: ^6.3.2
  pin_code_fields: ^8.0.1
  google_fonts: ^6.2.1
  permission_handler: ^12.0.1

  # Image Handling & Caching
  cached_network_image: ^3.4.1

  # Loading Effects
  shimmer: ^3.0.0

  # Notifications
  flutter_local_notifications: ^19.4.2

  # Secure Storage
  flutter_secure_storage: ^9.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/bhagya.png
    - assets/images/logo1.gif
    - assets/images/bhagyaicon.png



  fonts:
    - family: BreeSerif
      fonts:
        - asset: assets/fonts/BreeSerif-Regular.ttf
          weight: 400

# ✅ FIXED: Changed from flutter_icons to flutter_launcher_icons
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/bhagya.png"  # Ensure this file exists or use bhagya.png
  remove_alpha_ios: true
  # Optional: Better icon generation
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/bhagya.png"


